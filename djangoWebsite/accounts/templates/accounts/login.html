{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
    </head>
    <body>
        
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <form method="post">
            <h3>CONNEXION</h3>
            {% csrf_token %}
            {{ form.as_p }}
            <input id="connect" type="submit" value="Se connecter">
        </form>
    </body>
</html>
